<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Books - Shelfie</title>

    <link rel="shortcut icon" href="./scuticon.svg" type="image/svg+xml">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500&family=DM+Serif+Display&display=swap"
        rel="stylesheet">


    <link rel="stylesheet" href="./assets/css/styles.css">   
    
    <script type="module" src="./assets/js/books.js"></script>  
    <script src="./assets/js/theme.js"></script>
    <script type="module" src="./assets/js/api.js"></script>
</head>
<body class="books-body">

    <!-- HEADER -->

    <header>

        <a href="./index.html">
            <img class="header-logo" src="./assets/images/lightlogo2.png" alt="Shelfie">
        </a>

        <nav class="main-nav">
           
                
                    <a class="header-btn" href="/">Home</a>
                
                
                    <a class="header-btn home-btn" href="/">Books</a>
                
            
        </nav>


        <div class="header-part">
        <button class="themebtn" theme-btn>
            <img class="themeimg" src="./assets/images/moonblack.svg" alt="darkmode">
            <!-- <img src="./assets/images/lightmode.svg" alt="lightmode"> -->
        </button>

        <a class="savedlink" href="/">
            <img class="savedimg" src="./assets/images/bookmarkwhite.svg" alt="savedbtn">
            <span class="span">Saved Books</span>
        </a>
    </div>

    </header>

    <main>
        <article class="article">
            <div class="filter-bar">
                <div class="filter-title-wrapper">
                    <span>FI</span>
                    <p>Filters</p>
                </div>
                <div class="filter-content">
                    <div class="search-wrapper">
                        <div class="input-content">
                            <label for="search" class="">Search</label>
                            <input books-search type="search" name="search" placeholder="Search books">
                        </div>
                    </div>


                    <div class="filter-part">
                        <button class="filter-part-btn" aria-expanded="true">
                            <i>BT</i>
                            <p>Book type</p>
                            <i>AD</i>
                        </button>
                        <div class="filter-content">
                            <div class="filter-options">
                                <label class="filter-chip filter-option" filter-clicked="false" book-type-filter="books">Book</label>
                                <label class="filter-chip filter-option" filter-clicked="false" book-type-filter="ebook">Ebook</label>
                            </div>
                        </div>
                    </div>


                    <div class="filter-part">
                        <button class="filter-part-btn" aria-expanded="true">
                            <i>BT</i>
                            <p>Language</p>
                            <i>AD</i>
                        </button>
                        <div class="filter-content">
                            <div class="filter-options">
                                <label class="filter-chip filter-option" filter-clicked="false" lan-filter="en">English</label>
                                <label class="filter-chip filter-option" filter-clicked="false" lan-filter="es">Spanish</label>
                                <label class="filter-chip filter-option" filter-clicked="false" lan-filter="de">German</label>
                                <label class="filter-chip filter-option" filter-clicked="false" lan-filter="zh">Chinese</label>
                                <label class="filter-chip filter-option" filter-clicked="false" lan-filter="ja">Japanese</label>
                                <label class="filter-chip filter-option" filter-clicked="false" lan-filter="it">Italian</label>
                                <label class="filter-chip filter-option" filter-clicked="false" lan-filter="fr">French</label>

                            </div>
                        </div>
                    </div>


                    <div class="filter-part">
                        <button class="filter-part-btn" aria-expanded="true">
                            <i>BT</i>
                            <p>Availability</p>
                            <i>AD</i>
                        </button>
                        <div class="filter-content">
                            <div class="filter-options">
                                <label class="filter-chip filter-option" filter-clicked="false" avail-filter="yes">Available</label>
                            </div>
                        </div>
                    </div>

                    <div class="filter-part">
                        <button class="filter-part-btn" aria-expanded="true">
                            <i>BT</i>
                            <p>Price</p>
                            <i>AD</i>
                        </button>
                        <div class="filter-content">
                            <div class="filter-options">
                                <label
                                 class="filter-chip filter-option" filter-clicked="false" price-filter="free-ebooks">Free Ebooks</label>
                                <label class="filter-chip filter-option" filter-clicked="false" price-filter="paid-ebooks">Paid Ebooks</label>
                            </div>
                        </div>
                    </div>

                    <div class="filter-part">
                        <button class="filter-part-btn" aria-expanded="true">
                            <i>S</i>
                            <p>Ratings</p>
                            <i>AD</i>
                        </button>
                        <div class="filter-content">
                            <div class="filter-options">
                                <label class="filter-chip filter-option" filter-clicked="false" rating-filter="1+">1+</label>
                                <label class="filter-chip filter-option" filter-clicked="false" rating-filter="1.5+">1.5+</label>
                                <label class="filter-chip filter-option" filter-clicked="false" rating-filter="2+">2+</label>
                                <label class="filter-chip filter-option" filter-clicked="false" rating-filter="2.5+">2.5+</label>
                                <label class="filter-chip filter-option" filter-clicked="false" rating-filter="3+">3+</label>
                                <label class="filter-chip filter-option" filter-clicked="false" rating-filter="3.5+">3.5+</label>
                                <label class="filter-chip filter-option" filter-clicked="false" rating-filter="4+">4+</label>
                                <label class="filter-chip filter-option" filter-clicked="false" rating-filter="4.5+">4.5+</label>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="filter-actions">
                    <button class="filter-action clear-filters" clear-filters-btn>Clear</button>
                    <button class="filter-action apply-filters" apply-filters-btn>Apply</button>
                </div>
            </div>
            <div class="books-container container">
                <div class="title-wrapper">
                    <h2 class="headline">All Books</h2>
                </div>
                <div class="books-list">
                    <div class="card">

                        <figure class="card-media img-holder">
                          <img src="./assets/images/hamlet_fa93d38c-b760-47d5-ac6a-7a4a0f9e1fe2.webp" width="200" height="200" loading="lazy" alt="Book name"
                            class="img-cover">
                        </figure>
      
                        <div class="card-body">
      
                          <h3 class="title-small">
                            <a href="./detail.html" class="card-link">Hamlet</a>
                          </h3>
      
                          <div class="meta-wrapper">
      
                            <div class="meta-item">
                              <i></i>
      
                              <span class="label-medium">William Shakespeare</span>
                            </div>
      
                            <button class="icon-btn has-state removed" aria-label="Add to saved recipes">
                              <i></i>
      
                              <i></i>
                            </button>
                          </div>
      
                        </div>
                      </div>

                      


                </div>
                <div class="load-more-container">
                    <button class="load-more" load-more-btn>Load More</button>
                  </div>
            </div>
        </article>
    </main>

    <footer>
        <p>Copyright 2024 Elmo</p>
        <a href="">
            <img src="./assets/images/lightlogo2.png" alt="lightlogo2"></a>
        <p>Powered by Google Books API</p>
    </footer>    
    

  
</body>
</html>
