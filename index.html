<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <title>Shelfie - Reading made easy.</title>

    <link rel="shortcut icon" href="./scuticon.svg" type="image/svg+xml">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500&family=DM+Serif+Display&display=swap"
        rel="stylesheet">


    <link rel="stylesheet" href="./assets/css/styles.css">    

</head>
<body>

    <!-- HEADER -->

    <header>

        <a href="/">
            <img class="header-logo" src="./assets/images/lightlogo2.png" alt="Shelfie">
        </a>

        <nav class="main-nav">
           
                
                    <a class="header-btn home-btn" href="/">Home</a>
                
                
                    <a class="header-btn" href="/">Books</a>
                
            
        </nav>


        <div class="header-part">
        <button class="themebtn">
            <img class="themeimg" src="./assets/images/moonblack.svg" alt="darkmode">
            <!-- <img src="./assets/images/lightmode.svg" alt="lightmode"> -->
        </button>

        <a class="savedlink" href="/">
            <img class="savedimg" src="./assets/images/bookmarkwhite.svg" alt="savedbtn">
            <span class="span">Saved Books</span>
        </a>
    </div>

    </header>

    <main>

        <!-- HERO -->

        <section class="hero">
            <div class="banner-card">
                <h1>Your desired book?</h1>
                <div class="search-wrap">
                    <img class="searchbookicon" src="./assets/images/book-opendark.svg" alt="openbook">
                    <input type="text" name="book-search" id="search-input" placeholder="Search books...">
                    <button class="search-btn">
                        <img src="./assets/images/searchdark.svg" alt="searchicon">
                    </button>
                </div>
                <p>Search any book e.g: Star Wars, WWII, Hamlet.</p>
            </div>
        </section>
    


    <!-- TAB BAR -->

    <section class="tab-section">
        <div class="container">
            <div class="tab-list">
                <button>Fiction</button>
                <button>Non Fiction</button>
                <button>Children</button>
                <button>Popular</button>
                <button>Classics</button>
            </div>

            <div class="tab-panel-1"></div>
            <div class="tab-panel-2"></div>
            <div class="tab-panel-3"></div>
            <div class="tab-panel-4"></div>
            <div class="tab-panel-5"></div>
        </div>
    </section>
</main>
    
</body>
</html>
